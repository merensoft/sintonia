 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintonia Socials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to My Static Website</h1>
    <p>This is a basic static website with HTML, CSS, and JavaScript.</p>
    <button id="clickMe">Click me</button>
</div>

<script>
    document.getElementById('clickMe').addEventListener('click', function() {
        alert('Button clicked!');
    });
</script>
</body>
</html>
