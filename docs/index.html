<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintonia Socials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 style="text-align: center; width: 100%">Sintonia Socials</h1>
    <p>Email for E-Tranfers: urbankiz.hfx@gmail.com</p>
    <button id="clickMe" style="align-self: flex-end">Copy Email</button>
    <!-- image in the middle that scale on mobile -->
    <img src="./images/sintonia-pre-summer.jpg" alt="Sintonia Socials"
         style="display: block; margin-left: auto; margin-right: auto; width: 100%; margin-top: 16px">
</div>

<script>
    document.getElementById('clickMe').addEventListener('click', function () {
        navigator.clipboard.writeText("urbankiz.hfx@gmail.com")
            .then(() => {
                // Alert the user (optional)
                alert('Email has been copied to clipboard');
            })
            .catch(err => {
                console.error('Failed to copy text: ', err);
            });
    });
</script>
</body>
</html>
